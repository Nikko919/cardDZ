<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <a class="card__link" href=""></a>
      <div class="card__content">
        <div class="card__img-box">
          <img src="images\Blog Image.png" alt="">
        </div>

        <div class="card__info">
          <div class="card__category">
            <span>Learning</span>
          </div>
          <span class="card__date">Published 21 Dec 2023</span>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="card__user-info-box">
        <div class="card__user-img-box">
          <img src="images\avatar.jpg" alt="">
        </div>
        <span class="card__user-name">Greg Hooper</span>
      </div>
    </div>
  </div>

</body>

</html>
